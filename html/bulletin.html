<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bulletin.css">
	<title>bulletin</title>
</head>
<body>
	<section class="notice">
		<div class="page-title">
				<div class="container">
					<h3>곡 소개 게시판</h3>
				</div>
			</div>
		
	<!-- board list area -->
		<div id="board-list">
			<div class="container">
				<table class="board-table">
					<thead>
					<tr>
						<th scope="col" class="th-num">번호</th>
						<th scope="col" class="th-title">제목</th>
						<th scope="col" class="th-writer">작성자</th>
						<th scope="col" class="th-date">등록일</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>04</td>
						<th>
						<a href="#!">[공지사항] 아침 기도시간 플레이리스트 안내드립니다.</a>
						<p>테스트</p>
						</th>
						<td>툴사랑해요</td>
						<td>2022-11-12</td>
					</tr>

					<tr>
						<td>03</td>
						<th><a href="#!">제발 합주하게 해주세요. 이 곡은 뜨거운!</a></th>
						<td>여러분의노예</td>
						<td>2022-11-28</td>
					</tr>

					<tr>
						<td>02</td>
						<th><a href="#!">이 곡은 당신의 박자감각을 시험합니다. (당장 클릭해보세요)</a></th>
						<td>이상한박자가좋아요</td>
						<td>2022-11-23</td>
					</tr>

					<tr>
						<td>01</td>
						<th><a href="#!">중금속은 몸에 해롭지만 중금속 음악은 좋습니다.</a></th>
						<td>대중성수호자</td>
						<td>2022-11-03</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- board seach area -->
		<div id="board-search">
			<div class="container">
				<div class="search-window">
					<form action="">
						<div class="search-wrap">
							<label for="search" class="blind">search</label>
							<input id="search" type="search" name="" placeholder="검색어를 입력해보세요." value="">
							<button type="submit" class="btn btn-dark">?</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
